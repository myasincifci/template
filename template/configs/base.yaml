name: Base
logging: True
unlabeled: False

model:
    pretrained: True

data:
    name: pacs
    path: /data

param:
    lr: 1e-3
    batch_size: 64

trainer:
    max_epochs: 20
    check_val_every_n_epoch: 1

mixstyle:
    active: False
    p: 1.0 
    alpha: 0.1
    eps: 1e-6

disc:
    active: False
    alpha: 0.1

logger:
    log_every_n_steps: 5
    project: supervised-experiments-base